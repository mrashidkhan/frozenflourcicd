on:
    push:
      branches:
        - main

name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2.3.2

    - name: Debug Secrets
      run: |
        echo "Server: ${{ secrets.LARAVEL_SITE_SERVER }}"
        echo "Username: ${{ secrets.LARAVEL_SITE_USER }}"

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
          server:   ${{ secrets.LARAVEL_SITE_SERVER }}
          username: ${{ secrets.LARAVEL_SITE_USER }}
          password: ${{ secrets.LARAVEL_SITE_PASS }}
          port:     ${{ secrets.LARAVEL_SITE_PORT }}


